<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./packages/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./packages/bootswatch/custom.min.css">
    <link rel="stylesheet" href="./assets/css/flatly/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/custom.css">
  </head>
  <body style="padding-top: 0;">
    <div class="container">
  
    <header id="header">
      <div class="row">
        <div class="col-lg-12">
          <ul class="list-unstyled">
            <li><a href="./index.html" style="float: left; margin-right: 1.5em;">DE</a></li>
            <li><a href="./index_en.html">EN</a></li>
          </ul>
        </div>
      </div>

    </header>

      <div class="bs-docs-section">
        <div class="page-header">
          <div class="row">
            <div class="col-lg-12">
              <img src="./assets/img/logo.png" alt="logo" style="width: 20em; margin-left: auto; margin-right: auto; display: block;" />
              <h1 id="buttons" class="text-center">{{ page.title }}</h1>
            </div>
          </div>
        </div>

        {{ content }}
      </div>

      <footer id="footer">
        <div class="row">
          <div class="col-lg-12">
            <ul class="list-unstyled">
              <li class="float-lg-right" style="margin-right:0;"><a href="#top">{{ page.totop }}</a></li>
              <li><a href="/impressum.html">{{ page.impressum }}</a></li>
              <li><a href="/privacypolicy.html">{{ page.privacypolicy }}</a></li>
            </ul>
          </div>
        </div>

      </footer>
    </div>

    <script src="./packages/jquery/js/jquery-3.5.1.min.js"></script>
    <script src="./packages/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="./packages/bootswatch/custom.js"></script>
  </body>
</html>
